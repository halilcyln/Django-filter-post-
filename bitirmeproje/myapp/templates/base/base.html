<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>asd</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg  " style="z-index: 1000;">
    <!-- Container wrapper -->
    <div class="container-fluid " style="z-index: 1000;">
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'categoryPage' category='Film' %}">Film</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'categoryPage' category='Dizi' %}">Dizi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'categoryPage' category='Belgesel' %}">Belgesel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contactPage'%}">İletişim</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->

      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <!-- Icon -->
      

        <!-- Avatar -->
        
    {% if user.is_authenticated %}
        <div class="dropdown">
          <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#" id="navbarDropdownMenuAvatar"
            role="button" data-mdb-toggle="dropdown" aria-expanded="false">
            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="25"
              alt="Black and White Portrait of a Man" loading="lazy" />
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
            <li>
              <a class="dropdown-item" href="{% url 'favoriPage' user=request.user %}">Favorilerim</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'logout' %}">Çıkış</a>
            </li>
          </ul>
        </div>
    {% else %}
    <div class="d-flex" style="gap: 5px;">
      <a href="{% url 'loginPage' %}">
        <button type="button" class="btn btn-primary" data-mdb-ripple-init>Giriş Yap</button>
      </a>
      <a href="{% url 'registerPage' %}">
        <button type="button" class="btn btn-primary" data-mdb-ripple-init>Kayıt Ol</button>
      </a>
    </div>
    {% endif %}
    
          
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->



{% block body %}
    
{% endblock body %}

<div class="position-fixed" style="bottom: 30px; right: 30px; z-index: 1000;">
  {% for i in messages %}
  <div class="toast align-items-center text-bg-{{ i.tags }} border-0 show position-relative my-2" role="alert"
     aria-live="assertive" aria-atomic="true">
     <div class="d-flex">
        <div class="toast-body">
           {{ i }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-mdb-dismiss="toast"
           aria-label="Close"></button>
     </div>
  </div>
  {% endfor %}
</div>

  <!-- footer -->
  <footer class="bg-light text-center text-lg-start ">
    <!-- Copyright -->
    <div  class="text-center p-3  " style="background-color: rgba(0, 0, 0, 0.2);">
      © 2023 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

</body>

</html>
